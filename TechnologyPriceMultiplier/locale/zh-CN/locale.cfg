[mod-name]
TechnologyPriceMultiplier=科研价格倍率

[mod-description]
TechnologyPriceMultiplier=通过乘数调整所有科学研究技术的价格，包括无限科学研究技术。例如，乘数为0.5意味着技术成本减半，因此研究时间减半

[mod-setting-name]
TechnologyPriceMultiplier-price-factor=价格倍数
TechnologyPriceMultiplier-price-exponent-factor=价格增长倍数

[mod-setting-description]
TechnologyPriceMultiplier-price-factor=调整所有科技（含无限科技）的科技包消耗总量。设为0.5时，所有科技消耗减少50%
TechnologyPriceMultiplier-price-exponent-factor=调整无限科技的科技包消耗增长曲线。设为0.5时，每级科技消耗增幅减少50%