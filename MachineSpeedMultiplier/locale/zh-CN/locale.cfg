[mod-name]
MachineSpeedMultiplier=机器速度倍率

[mod-description]
MachineSpeedMultiplier=通过乘数调整机器的工作速度

[mod-setting-name]
MachineSpeedMultiplier-assembling-machine-speed-factor=组装机速度倍数
MachineSpeedMultiplier-furnace-speed-factor=炉子速度倍数
MachineSpeedMultiplier-lab-speed-factor=实验室速度倍数
MachineSpeedMultiplier-mining-drill-speed-factor=采矿机/抽油机速度倍数
MachineSpeedMultiplier-rocket-silo-speed-factor=火箭发射井速度倍数
MachineSpeedMultiplier-inserter-speed-factor=机械臂速度倍数

[mod-setting-description]
MachineSpeedMultiplier-assembling-machine-speed-factor=包括炼油厂,化工厂,离心机,生物室,和农业塔
MachineSpeedMultiplier-furnace-speed-factor=包括炼钢炉和回收机