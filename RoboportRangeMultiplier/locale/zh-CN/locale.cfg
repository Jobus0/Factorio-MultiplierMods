[mod-name]
RoboportRangeMultiplier=指令平台范围倍率

[mod-description]
RoboportRangeMultiplier=通过乘数调整所有指令平台的范围

[mod-setting-name]
RoboportRangeMultiplier-logistics-range-factor=物流范围倍数
RoboportRangeMultiplier-construction-range-factor=建造范围倍数
RoboportRangeMultiplier-personal-construction-range-factor=个人建造范围倍数
RoboportRangeMultiplier-radar-range-factor=机器人指令平台雷达范围倍数

[mod-setting-description]
RoboportRangeMultiplier-personal-construction-range-factor=调整个人机器人装备的建造范围
RoboportRangeMultiplier-radar-range-factor=默认值1.0时，雷达范围将自动匹配物流区与建造区的最大覆盖范围（按区块向上取整）。如需自定义雷达范围大小可调整此因子，设为0时将禁用机器人指令平台的雷达功能