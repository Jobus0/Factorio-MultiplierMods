[mod-setting-name]
RobotPowerMultiplier-robot-max-energy-factor=电量容量倍数
RobotPowerMultiplier-robot-charging-energy-factor=充电速率倍数
RobotPowerMultiplier-robot-movement-energy-consumption-factor=能耗倍数
RobotPowerMultiplier-robot-speed-factor=速度倍数
RobotPowerMultiplier-robot-approach-distance-factor=队列间距倍数

[mod-setting-description]
RobotPowerMultiplier-robot-max-energy-factor=倍数越高，机器人单次充电后的飞行距离越远，但在指令平台所需的充电时间越长
RobotPowerMultiplier-robot-charging-energy-factor=倍数越高，机器人在指令平台的充电速度越快
RobotPowerMultiplier-robot-movement-energy-consumption-factor=倍数越低，机器人飞行能耗越低，单次充电可飞行距离越远
RobotPowerMultiplier-robot-speed-factor=倍数越高，机器人移动速度越快（单位距离能耗不变，故不影响最大飞行距离）
RobotPowerMultiplier-robot-approach-distance-factor=倍数越低，排队充电的机器人越靠近指令平台，可提升队列效率并加快整体充电速度